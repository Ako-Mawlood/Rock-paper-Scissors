<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="Style.css">
</head>
<body>
	<img class="winning-png" src="winning.png"></img>
	                                                             <!-- SCORE SECTION -->
<div class="game">
	<div class="score">
		<div class="player">
			<h2 class="pColor" >Player</h2>
			<p id="player" title="Player Score">0</p>
		</div>
		<div class="computer">
			<h2 class="cColor">Computer</h2>
			<p id="computer" title="Computer Score">0</p>
		</div>
	</div>
                                                                   <!--INTRO SECTION-->
<div class="intro">
	<h1>Rock Paper and Scissors</h1>
	<button class="intro-button">Let's Play</button>
</div>
                                                                  <!--MATCH SECTION-->
<div class="match fadeout">
	<h1 id="winner">Choose an option</h1>
	
<div class="imges work">
	<img class="player-hand " id="player-hand" src="assets/rock.png" title="Player Hand" alt="we have trable to load this icon">
	<img class="computer-hand " id="computer-hand" src="assets/rock.png" title="Computer Hand" alt="we have trable to load this icon">
</div>
<div class="options">
	<button class="button-rock option clicked">rock</button>
	<button class="button-paper option">paper</button>
	<button class="button-scissors option">scissor</button>
    
</div>
	</div>
		
	</div> 
</div>
</div>	
<script src="App.js"></script> 
</body>
</html>
